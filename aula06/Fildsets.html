<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dio</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Fomulario de cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="texe">
            <label>E-mail:</label><input type="email">
        </div>
        <div class="row">
            <label>Profisão:</label><input type="text">
            <label>Empresa:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text">
            <label>Número:</label><input style="width: 30px;" type="text" width="10">
        </div>
        <div>
            <label>Bairro:</label><input type="text">
            <label>Cidade/UF</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Contatos</legend>
        <div class="row">
            <label>Whatsapp:</label><input type="text">
            <label>Github:</label><input type="url">
    </div>
    </fieldset>
    <button type="submit">Enviar Formulario</button>
    <button type="reset">Limpar</button>
</body>
</html>
