<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dio</title>
    <style>
       
        #current-color {
            color: deeppink;
            border: 2px solid currentColor;
        }
        #rgb {
        color: rgb(255, 0, 255);
        }
        #rgba{
            color: rgba(255, 0, 0, 1);
        }
        #hex {
            color: #ff8923;
        }
        #hsl {
            color: hsl(120, 100%, 50%);
        }
        #hsla {
            background: hsla(0, 100%, 50%, .6);
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definimos cores utilizando o CSS. Elas são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">palavra-chves "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-tranparemcia">Hexadecimal com transparêmcia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
        
    </ul>
</body>
</html>
